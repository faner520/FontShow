				<option value="OLDENGL">OLDENGL</option>
				<option value="PAGANINI">PAGANINI</option>
				<option value="PARCHM">PARCHM</option>
				<option value="VIVALDII">VIVALDII</option>
				<option value="WatGoth1">WatGoth1</option>

		</div>
		<div class="selectColor col-xs-10">

				<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
					60%
